
<form class="search-form">
    <div class="search form-group">
        <input class= "form-control" type="text" placeholder="Search Github" [(ngModel)]="username" name="username" (keyup)='getUserRepos($event)'>
        <a type="submit" type= "button" onlick="getUserRepos()" class="btn btn-outline-secondary">Search</a>
    </div>
</form>
